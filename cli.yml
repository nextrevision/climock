---
name: rsc
help: blah
flags:
  - name: blah
    short: 'c'
    default: string
    help: something stupid
    global: true
commands:
  - name: lksdflkjsdflkjsdf
    help: something
  - name: list
    aliases: ["ls"]
    help: list resources
    commands:
      - name: buckets
        help: lists runscope buckets
        output: |
          {{ name }}
          {{ name }}
          {{ name }}
      - name: tests
        help: lists runscope tests for a given bucket
        flags:
          - name: bucket
            short: 'b'
            value: string
            help: bucket to list tests in
        output: |
          {{ if .bucket|string | ne "" -}}
          tests for bucket '{{ .bucket }}'
          {{ end -}}
          test1: {{ name | lower }}
          test2: {{ name }}
          test3: {{ name }}
